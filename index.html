<!DOCTYPE html>
<html lang="en">
<script>
    let historico = []
</script>
<sriptt src="scriptCodigoAluno.js"></sriptt>
<script src="scriptAlunos.js"></script>
<script src="scriptFichas.js"></script>
<script src="scriptExercicios.js"></script>
<script src="scriptTabelaComparacoes.js"></script>

<script>
    // Função de inicialização para carregar os alunos quando a página for carregada
    window.onload = carregarAlunos
    function voltarDados(){
        const estado_A_Mostrar = historico.pop()
        if (estado_A_Mostrar.mostrarAlunos){
            carregarAlunos()
        } else if(estado_A_Mostrar.mostrarFichas){
            document.getElementById('exercicios_ficha_aluno').style.display = 'none';
            const aluno = estado_A_Mostrar.nome_Aluno
            carregarFichas(aluno)
        } else if(estado_A_Mostrar.mostrarExercicios){
            document.getElementById('tabela_container').style.display = 'none';
            const aluno = estado_A_Mostrar.nome_Aluno
            const ficha = estado_A_Mostrar.ficha
            carregarExercicios(aluno,ficha)
        }
    }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plágio Part 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Alunos</h1>

    <button id="botao_voltar"  onclick=voltarDados() style="display:none;">Voltar</button>
    <ul id="lista_alunos">
        <!--Os nomes e numeros dos alunos aparecerão aqui-->
    </ul>

    <ul id="fichas_aluno" style="display:none;">
        <!--Aqui vão aparecer as fichas do aluno clicado-->
    </ul>

    <ul id="exercicios_ficha_aluno" style="display:none;">
        <!--Aqui vão aparecer os exercicios das fichas do aluno -->
    </ul>

    <div id="tabela_container" style="display: none;"></div>

    <div id="codigo_alunos" style="display: none;"></div>
    
</body>
</html>
